<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
           <h2 class="color1"> Featured Posts </h2>
           <p class="color2"> Latest info about the categories on this blog site </p>
            </div>
        </div>
        <div class="row" >
            <div class="col-lg-3" *ngFor="let featuredPost of featuredPostArry">
                <app-post-card [postData]="featuredPost"></app-post-card>
            </div>
            
        </div>
    </div>
</section>

<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2 class="color3"> Latest Posts </h2>
    </div>
    <div class="row">
        <div class="col-md-4 mt-3" *ngFor="let latestPost of latestPostArray">
            <app-post-card [postData]="latestPost"></app-post-card>
        </div>
    </div>
</section>
