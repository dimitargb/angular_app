<div class="container">
   <div class="row">
     <div class="col-md-9">
        <div class="card shadow-effect">
            <img src="{{postData.postImgPath}}" alt="post-image" class="card-img-top img-fluid" >
            <div class="card-body">
                <small class="bg-light text-danger text-center"> {{postData.categroy.category}} </small>
                <small class="bg-light text-sucess text-center ms-2" *ngIf="postData.data.isFeatured"> Featured </small>
                <small class="bg-light text-info text-center ms-2"> Views - {{postData.vews}} </small>
                <small class="bg-light text-warning text-center ms-2"> LAST UPDATED - {{postData.createdAt.toMillis() | date}} </small>

                <h1 class="mt-3 mb-3"> {{postData.title}} </h1>
                <p>{{postData.content}}</p>
            </div>
        </div>

        <app-comment-form></app-comment-form>
        <app-list></app-list>

     </div>

     <div class="col-md-3">
         <div *ngFor="let similarPost of similarPostArray">
            <app-post-card [postData]="similarPost"></app-post-card>
         </div>
       
     </div>
   </div>
</div>
