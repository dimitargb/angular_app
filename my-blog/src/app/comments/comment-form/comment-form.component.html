<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Comments</h4>
        <p>You can leave a comment using this form</p>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Enter your name">
            </div>

            <div class="form-group mt-4">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control form-control-sm shadow-effect" placeholder="Add your comment here"></textarea>
            </div>

            <button class="btn btn-info mt-3">Add comment</button>
        </form>
    </div>
</div>
