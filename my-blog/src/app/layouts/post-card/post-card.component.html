<div class="card shadow-effect mb-2 mt-5" *ngIf="postData" [routerLink]="['/post', postData.id]">
    <img src="{{postData.data.postImgPath}}" alt="post-image" class="card-img-top">
    <div class="card-body">
        <small class="bg-light text-danger text-center "> {{postData.data.category.category}} </small>
        <small class="bg-light text-success text-center ms-2 " *ngIf="postData.data.isFeatured" > Featured </small>
        <small class="bg-light text-info text-center ms-2"> Views - {{postData.data.views}} </small>

        <h5 class="mt-1"> {{postData.data.title}} </h5>
        <p>{{postData.data.excerpt}}</p>
        <small class="bg-light text-warning text-center ms-3">UPDATED ON JULY - {{postData.data.createdAt.toMillis() | date}}</small>
    </div>
</div>
