<div class="container">
    <div class="row">
        <div class="col md-12 text-center">
            <h3 class="text-theme-primay mb-5"> {{fromStatus}}Post </h3>
            
        </div>
    </div>

     <div *ngIf="postFrom">

        <form [formGroup]="postFrom" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-7">
                    <div class="card shadow-effect">
                        <div class="card-body">
    
                            <div class="form-group">
                                <label> Title </label>
                                <input type="text" 
                                class="form-control" 
                                
                                formControlName="title"
                                [ngClass]="{'is-invalid':fc.title.touched && fc.title.invalid}"
                                >
                                <div *ngIf="fc.title.errors?.required">
                                    <div class="alert alert-warning" *ngIf="fc.title.touched && fc.title.invalid"> Title field must not be empty! </div>
                                </div>
                                <div *ngIf="fc.title.errors?.minlength">
                                    <div class="alert alert-warning" *ngIf="fc.title.touched && fc.title.invalid"> Title must be at least 10 charcters long! </div>
                                </div>
                            </div>
    
                         
    
                            <div class="form-group">
                                <label> Excerpt </label>
                                <textarea 
                                cols="30" 
                                rows="10" 
                                class="form-control" 
                                formControlName="excerpt"
                                [ngClass]="{'is-invalid':fc.excerpt.touched && fc.excerpt.invalid}"
                                ></textarea>
                                <div *ngIf="fc.excerpt.errors?.required">
                                    <div class="alert alert-warning" *ngIf="fc.excerpt.touched && fc.excerpt.invalid"> Excerpt is required! </div>
                                </div>
                                <div *ngIf="fc.excerpt.errors?.minlength">
                                    <div class="alert alert-warning" *ngIf="fc.excerpt.touched && fc.excerpt.invalid"> Excerpt must be at least 30 charcters long! </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-5">
                    <div class="form-group">
                        <label for=""> Please select a post category </label>
                        <select 
                        class="form-control" 
                        formControlName="category"
                        [ngClass]="{'is-invalid':fc.category.touched && fc.category.invalid}"
                        >
                            <option value="" disabled> Select a category </option>
                            <option *ngFor="let category of categories" value="{{category.id}}-{{category.data.category}}">{{category.data.category}}</option>
                        </select>
                        <div *ngIf="fc.category.errors?.required">
                            <div class="alert alert-warning" *ngIf="fc.category.touched && fc.category.invalid"> Please select a category post! </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label> Post Image </label>
                        <img [src]="imgSrc" class="form-control img-fluid img-preview">
                        <input 
                        type="file" 
                        class="form-control" 
                        formControlName="postImg" 
                        accept="image/*" 
                        (change)="showPreview($event)"
                        [ngClass]="{'is-invalid':fc.postImg.touched && fc.postImg.invalid}"
                        >
                        <div *ngIf="fc.postImg.errors?.required">
                            <div class="alert alert-warning" *ngIf="fc.postImg.touched && fc.postImg.invalid"> Image is required! </div>
                        </div>
                    </div>
                </div>
            </div>
         
       <div class="row mt-3 mb-5">
        
         <div class="col-md-12 text-center mb-5 mt-5">
            <button class="btn btn-success bg-theme" [disabled]="postFrom.invalid"> {{fromStatus}} Post </button>
            <button class="btn btn-secondary ml-3" routerLink="/posts"> Back to Post </button>
        </div>
       </div>
            
        </form>
     </div>

</div>
